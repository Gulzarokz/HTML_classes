<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <h1>This is our form</h1> <hr>
    <form >
        <label for="name">Name:</label>
        <input type="text" name="" id="name" placeholder="Enter your name"> <br> <br>

        <label for="Email">Email:</label>
        <input type="email" name="" id="Email" placeholder="Enter your email" disabled> <br><br>

        <label for="Password">Password:</label>
        <input type="password" name="" id="Password"><br><br>


        <label for="Gender">Gender:</label>
        Male: <input type="checkbox" name="Gender" id="Gender">
        Female: <input type="checkbox" name="Gender" id="Gender"> <br><br>

        <label for="Country">Country</label>
        <select name="" id="Country">
            <option value="">pakistan</option>
            <option value="">India</option>
            <option value="">Iran</option>
            <option value="">England</option>
        </select>
        <br><br>

        <label for="number">Marks</label>
        <input type="number" name="" id="number"> <br><br>


        <label for="textarea">Address</label>
        <textarea name="" id="textarea"></textarea> <br><br>
        
        <input type="submit" id="" value="submit">

        <div>
            <label for="cowbell">Range:</label>
            <input type="range" id="cowbell" name="cowbell" min="10" max="100" value="90" step="10" />
            
          </div>
          <label for="site-search">Search the site:</label>
        <input type="search" id="site-search" name="q" />

        <button>Search</button><br><br>


        <label for="time">Choose a time for your meeting:</label>

        <input type="time" id="time" name="appt" min="08:00" max="16:00" required /><span>Office hours are 9am to 6pm</span>

            <!-- <small>Office hours are 9am to 6pm</small> -->
             





    </form>

    
</body>
</html>
